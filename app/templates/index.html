<!-- /app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">AWS Billing Report Generator</h1>
<form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="org_id">
            Select Account
        </label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="org_id" name="org_id">
            {% for account in linked_accounts %}
                <option value="{{ account.id }}">{{ account.name }} ({{ account.id }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Generate Report
        </button>
    </div>
</form>
{% endblock %}
